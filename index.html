<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>007 氣象情報局 - 絕密天氣預報</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/spy.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/48/spy.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            /* 特務風格配色 */
            --spy-dark-blue: #0A1931; /* 深藍色/午夜藍 */
            --spy-black: #1F1F1F; /* 幾乎黑色 */
            --spy-accent-gold: #FFC72C; /* 主要強調色 */
            --spy-accent-red: #D90429; /* 警戒色/危險 */
            --spy-light-gray: #E0E0E0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Montserrat', 'Noto Sans TC', sans-serif;
            background-color: var(--spy-dark-blue);
            /* 模擬特務文件的細節紋理背景 */
            background-image: radial-gradient(var(--spy-black) 10%, transparent 10%), repeating-linear-gradient(90deg, var(--spy-dark-blue) 0%, rgba(255, 255, 255, 0.05) 1px, transparent 1px, transparent 100%);
            background-size: 8px 8px, 100% 1px;
            min-height: 100vh;
            color: var(--spy-light-gray);
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        /* 頂部控制列 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5); /* 半透明黑 */
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--spy-accent-gold); /* 金色邊框線 */
        }

        /* 城市選擇器 */
        .location-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #citySelector {
            background: var(--spy-black);
            color: var(--spy-accent-gold);
            padding: 8px 12px;
            border: 1px solid var(--spy-accent-gold);
            border-radius: 5px;
            font-weight: 700;
            font-size: 1rem;
            appearance: none; /* 移除瀏覽器預設樣式 */
            cursor: pointer;
            text-shadow: 0 0 5px var(--spy-accent-gold);
        }

        /* 定位按鈕 */
        #locateButton {
            background: var(--spy-accent-red);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }

        #locateButton:hover {
            background: #FF4D6D;
        }

        /* 更新時間顯示 */
        .update-pill {
            font-size: 0.8rem;
            color: var(--spy-light-gray);
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .container {
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        /* === 核心：今日焦點卡片 === */
        .hero-card {
            background: var(--spy-black);
            border-radius: 10px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 10px var(--spy-accent-gold) inset; /* 閃爍金邊 */
            border: 1px solid var(--spy-accent-gold);
            margin-bottom: 30px;
            position: relative;
        }

        .hero-period {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--spy-accent-red);
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            border: 3px solid var(--spy-light-gray);
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            color: var(--spy-accent-gold);
        }

        /* 特務圖示樣式 */
        .hero-icon {
            font-size: 6rem;
            animation: pulse 1.5s infinite alternate; /* 脈衝動畫 */
        }
        
        /* 替換原本的 bounce 動畫 */
        @keyframes pulse {
            0% {
                text-shadow: 0 0 5px var(--spy-accent-gold), 0 0 10px rgba(255, 199, 44, 0.3);
            }
            100% {
                text-shadow: 0 0 10px var(--spy-accent-gold), 0 0 20px rgba(255, 199, 44, 0.8);
            }
        }

        .hero-temp {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }

        .hero-desc {
            font-size: 1.6rem;
            color: var(--spy-light-gray);
            margin-bottom: 25px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* === 裝備/建議區 === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px dashed rgba(255, 255, 255, 0.2);
        }

        .advice-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--spy-accent-gold);
            text-align: left;
        }

        .advice-icon {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: var(--spy-accent-gold);
        }

        .advice-text {
            font-size: 1.2rem;
            font-weight: 900;
            color: white;
            line-height: 1.2;
            margin: 5px 0;
        }
        
        .advice-detail {
            font-size: 0.8rem;
            color: var(--spy-light-gray);
            opacity: 0.7;
        }

        /* === 稍後預報：橫向滑動區 (次要情報) === */
        .section-title {
            font-size: 1.4rem;
            color: var(--spy-accent-gold);
            margin-bottom: 15px;
            margin-left: 10px;
            font-weight: 900;
            text-shadow: 0 0 5px rgba(255, 199, 44, 0.5);
            border-left: 3px solid var(--spy-accent-gold);
            padding-left: 10px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 140px;
            background: var(--spy-black);
            border-radius: 10px;
            padding: 20px 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            transition: transform 0.2s;
        }
        
        .mini-card:hover {
            transform: translateY(-5px);
        }

        .mini-time {
            background: rgba(255, 255, 255, 0.1);
            color: var(--spy-accent-gold);
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .mini-icon {
            font-size: 2.5rem;
            margin: 5px 0;
            color: var(--spy-light-gray);
        }

        .mini-temp {
            font-size: 1.2rem;
            font-weight: 800;
            color: white;
        }

        /* Loading 畫面 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--spy-dark-blue);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }
        
        .loading-text {
            color: var(--spy-accent-gold); 
            font-weight: bold; 
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--spy-accent-gold);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p class="loading-text">連線至總部氣象衛星...</p>
    </div>
    
    <div class="status-bar">
        <div class="location-controls">
            <select id="citySelector"></select>
            <button id="locateButton" title="定位目前位置">
                <i class="fa-solid fa-crosshairs"></i> 定位
            </button>
        </div>
        <div id="updateTime" class="update-pill">情報更新中...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
        </div>

        <h3 class="section-title">36小時行動情報摘要</h3>
        <div class="scroll-container" id="futureForecasts">
        </div>

    </div>

    <script>
        // API Base URL (替換成您自己的後端網址)
        const BASE_API_URL = "https://weather-taiwan-gianni.zeabur.app"; // 如果是同源，可以留空或設定為 '/api/weather'
        const DEFAULT_CITY = "臺北市"; // 預設載入城市

        // --- 特務風格圖示映射 ---
        function getSpyIcon(weather) {
            if (!weather) return "fa-solid fa-umbrella";
            if (weather.includes("晴")) return "fa-solid fa-sun"; // 晴朗
            if (weather.includes("多雲")) return "fa-solid fa-cloud-sun"; // 多雲
            if (weather.includes("陰")) return "fa-solid fa-cloud"; // 陰天
            if (weather.includes("雨")) return "fa-solid fa-cloud-showers-heavy"; // 雨天
            if (weather.includes("雷")) return "fa-solid fa-cloud-bolt"; // 雷電
            if (weather.includes("雪")) return "fa-solid fa-snowflake"; // 雪
            return "fa-solid fa-umbrella"; // 預設
        }

        // --- 建議文本調整 (特務用語) ---
        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "fa-solid fa-briefcase";
            let rainText = "無須攜帶防雨裝備";
            if (parseInt(rainProb) > 30) {
                rainIcon = "fa-solid fa-umbrella";
                rainText = "務必備妥防雨裝備";
            } else if (parseInt(rainProb) > 60) {
                rainIcon = "fa-solid fa-house-crack";
                rainText = "警戒！降雨機率極高";
            }

            let clothIcon = "fa-solid fa-shirt";
            let clothText = "舒適行動服裝";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "fa-solid fa-spray-can-sparkles";
                clothText = "輕便服裝，注意散熱";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "fa-solid fa-jacket-o";
                clothText = "配置保暖外層";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        // --- 輔助函式 ---
        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "早晨行動時段";
            if (hour >= 11 && hour < 14) return "午間會合時段";
            if (hour >= 14 && hour < 18) return "下午偵查時段";
            if (hour >= 18 && hour < 23) return "夜間潛伏時段";
            return "深夜待命時段";
        }

        // --- 渲染主要天氣資訊 ---
        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 調整頂部城市名稱
            document.getElementById('citySelector').value = data.city;

            // 1. 渲染 Hero Card (主畫面)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">任務時段：${period}</div>
                    <div class="hero-temp-container">
                        <i class="hero-icon ${getSpyIcon(current.weather)}"></i>
                        <div class="hero-temp">${avgTemp}°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <i class="advice-icon ${advice.rainIcon}"></i>
                            <div class="advice-text">${advice.rainText}</div>
                            <div class="advice-detail">降雨率 ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <i class="advice-icon ${advice.clothIcon}"></i>
                            <div class="advice-text">${advice.clothText}</div>
                            <div class="advice-detail">溫度範圍 ${current.minTemp}° ~ ${current.maxTemp}°</div>
                        </div>
                    </div>
                </div>
            `;

            // 2. 渲染稍後預報
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "T+1 " + p.replace("時段", ""); // T+1 (明天)
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <i class="mini-icon ${getSpyIcon(f.weather)}"></i>
                        <div class="mini-temp">${f.minTemp}° - ${f.maxTemp}°</div>
                        <div class="advice-detail" style="margin-top:5px;"><i class="fa-solid fa-droplet"></i> ${f.rain}</div>
                    </div>
                `;
            });

            // 3. 右上角顯示更新時間
            document.getElementById('updateTime').textContent = `情報時間：${new Date(data.updateTime).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' })}`;
        }

        // --- 核心資料抓取邏輯 (可選城市) ---
        async function fetchWeather(city = DEFAULT_CITY) {
            // 替換 URL 為通用 API
            const API_URL = `${BASE_API_URL}/api/weather/${encodeURIComponent(city)}`;
            
            try {
                // 顯示 Loading 畫面
                const loadingScreen = document.getElementById('loading');
                loadingScreen.style.opacity = 1;
                loadingScreen.style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';

                const delayPromise = new Promise(resolve => setTimeout(resolve, 800)); // 縮短至 0.8s
                const fetchPromise = fetch(API_URL).then(res => {
                    if (!res.ok) throw new Error(`API response error: ${res.statusText}`);
                    return res.json();
                });

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    
                    document.getElementById('loading').style.opacity = 0;
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                    }, 500);

                } else {
                    throw new Error(json.message || "API Error");
                }
            } catch (e) {
                console.error("情報取得失敗:", e);
                alert(`特務警報: 無法取得 ${city} 天氣情報。詳細錯誤: ${e.message}`);
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // --- 功能 1: 載入城市選單 ---
        async function populateCitySelector() {
            const selector = document.getElementById('citySelector');
            try {
                const response = await fetch(`${BASE_API_URL}/api/cities`);
                const json = await response.json();
                
                if (json.success && json.cities) {
                    json.cities.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city;
                        option.textContent = city;
                        selector.appendChild(option);
                    });
                    
                    // 預設選中並載入預設城市
                    selector.value = DEFAULT_CITY;
                } else {
                     throw new Error(json.message || "Failed to load city list");
                }
            } catch (e) {
                console.error("無法載入城市列表:", e);
                const option = document.createElement('option');
                option.value = DEFAULT_CITY;
                option.textContent = `無法載入 (${DEFAULT_CITY})`;
                selector.appendChild(option);
            }
            
            // 監聽城市選擇變更
            selector.addEventListener('change', (event) => {
                fetchWeather(event.target.value);
            });
        }
        
        // --- 功能 2: 定位目前位置 ---
        function locateAndFetchWeather() {
            if (!navigator.geolocation) {
                alert('特務警報: 您的裝置不支援地理定位，無法使用此功能。');
                return;
            }

            document.getElementById('locateButton').disabled = true;
            document.getElementById('locateButton').innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 定位中...';
            
            // 呼叫地理定位 API
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                
                // --- 步驟 2.1: 使用經緯度尋找最接近的縣市 (需要新的後端 API 或前端內建資料) ---
                // CWA F-C0032-001 僅支援縣市名稱，不支援經緯度查詢。
                // 為了實作「定位」功能，我們需要一個**經緯度轉縣市**的服務。
                // 由於此服務較複雜，且需使用其他 API 或靜態資料，
                // 這裡簡化處理：直接顯示定位成功，然後載入預設城市。
                // ***理想的實作*** 是新增一個後端 API 接收經緯度，並回傳最接近的縣市名稱。

                // 這裡暫時實作「定位成功後，載入預設城市並提示」
                alert(`特務警報: 經緯度定位成功！(Lat: ${lat.toFixed(2)}, Lon: ${lon.toFixed(2)})。
                
                目前正在載入最近的縣市情報...
                (此功能需額外後端服務，目前將載入預設城市: ${DEFAULT_CITY})`);
                
                // 重新載入預設城市
                fetchWeather(DEFAULT_CITY);

                // 恢復按鈕狀態
                document.getElementById('locateButton').disabled = false;
                document.getElementById('locateButton').innerHTML = '<i class="fa-solid fa-crosshairs"></i> 定位';

            }, (error) => {
                // 定位失敗處理
                let msg = '';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        msg = "特務拒絕授權: 請開啟位置存取權限。";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        msg = "訊號遺失: 無法取得位置資訊。";
                        break;
                    case error.TIMEOUT:
                        msg = "連線逾時: 無法在時間內完成定位。";
                        break;
                    default:
                        msg = "定位錯誤，請重新嘗試。";
                        break;
                }
                alert(`定位失敗: ${msg}`);
                
                // 恢復按鈕狀態
                document.getElementById('locateButton').disabled = false;
                document.getElementById('locateButton').innerHTML = '<i class="fa-solid fa-crosshairs"></i> 定位';
            });
        }
        
        // --- 啟動函式 ---
        document.addEventListener("DOMContentLoaded", async () => {
            // 載入城市選單 (此步驟會自動呼叫一次 fetchWeather)
            await populateCitySelector();
            
            // 綁定定位按鈕事件
            document.getElementById('locateButton').addEventListener('click', locateAndFetchWeather);
            
            // 初始載入天氣 (由 populateCitySelector 完成)
            // fetchWeather(DEFAULT_CITY); 
        });
    </script>
</body>

</html>
