    <script>
        // API Base URL (å·²ä¿®æ­£ç‚ºæ‚¨çš„ Zeabur æœå‹™ç¶²å€)
        const BASE_API_URL = "https://weather-taiwan-gianni.zeabur.app";
        const DEFAULT_CITY = "è‡ºåŒ—å¸‚"; // é è¨­è¼‰å…¥åŸå¸‚

        // --- ç‰¹å‹™é¢¨æ ¼åœ–ç¤ºæ˜ å°„ ---
        function getSpyIcon(weather) {
            if (!weather) return "fa-solid fa-umbrella";
            if (weather.includes("æ™´")) return "fa-solid fa-sun"; // æ™´æœ—
            if (weather.includes("å¤šé›²")) return "fa-solid fa-cloud-sun"; // å¤šé›²
            if (weather.includes("é™°")) return "fa-solid fa-cloud"; // é™°å¤©
            if (weather.includes("é›¨")) return "fa-solid fa-cloud-showers-heavy"; // é›¨å¤©
            if (weather.includes("é›·")) return "fa-solid fa-cloud-bolt"; // é›·é›»
            if (weather.includes("é›ª")) return "fa-solid fa-snowflake"; // é›ª
            return "fa-solid fa-umbrella"; // é è¨­
        }

        // --- å»ºè­°æ–‡æœ¬èª¿æ•´ (ç‰¹å‹™ç”¨èª) ---
        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "fa-solid fa-briefcase";
            let rainText = "ç„¡é ˆæ”œå¸¶é˜²é›¨è£å‚™";
            if (parseInt(rainProb) > 30) {
                rainIcon = "fa-solid fa-umbrella";
                rainText = "å‹™å¿…å‚™å¦¥é˜²é›¨è£å‚™";
            } else if (parseInt(rainProb) > 60) {
                rainIcon = "fa-solid fa-house-crack";
                rainText = "è­¦æˆ’ï¼é™é›¨æ©Ÿç‡æ¥µé«˜";
            }

            let clothIcon = "fa-solid fa-shirt";
            let clothText = "èˆ’é©è¡Œå‹•æœè£";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "fa-solid fa-spray-can-sparkles";
                clothText = "è¼•ä¾¿æœè£ï¼Œæ³¨æ„æ•£ç†±";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "fa-solid fa-jacket-o";
                clothText = "é…ç½®ä¿æš–å¤–å±¤";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        // --- è¼”åŠ©å‡½å¼ ---
        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨è¡Œå‹•æ™‚æ®µ";
            if (hour >= 11 && hour < 14) return "åˆé–“æœƒåˆæ™‚æ®µ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆåµæŸ¥æ™‚æ®µ";
            if (hour >= 18 && hour < 23) return "å¤œé–“æ½›ä¼æ™‚æ®µ";
            return "æ·±å¤œå¾…å‘½æ™‚æ®µ";
        }

        // --- æ¸²æŸ“ä¸»è¦å¤©æ°£è³‡è¨Š ---
        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // èª¿æ•´é ‚éƒ¨åŸå¸‚åç¨±
            document.getElementById('citySelector').value = data.city;

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">ä»»å‹™æ™‚æ®µï¼š${period}</div>
                    <div class="hero-temp-container">

                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>

                            <div class="advice-detail">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <i class="advice-icon ${advice.clothIcon}"></i>
                            <div class="advice-text">${advice.clothText}</div>
                            <div class="advice-detail">æº«åº¦ç¯„åœ ${current.minTemp}Â° ~ ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "T+1 " + p.replace("æ™‚æ®µ", ""); // T+1 (æ˜å¤©)
                }

                scrollContainer.innerHTML += `

                        <div class="mini-time">${p}</div>
                        <i class="mini-icon ${getSpyIcon(f.weather)}"></i>

                        <div class="advice-detail" style="margin-top:5px;"><i class="fa-solid fa-droplet"></i> ${f.rain}</div>
                    </div>
                `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºæ›´æ–°æ™‚é–“
            document.getElementById('updateTime').textContent = `æƒ…å ±æ™‚é–“ï¼š${new Date(data.updateTime).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' })}`;
        }

        // --- æ ¸å¿ƒè³‡æ–™æŠ“å–é‚è¼¯ (å¯é¸åŸå¸‚) ---
        async function fetchWeather(city = DEFAULT_CITY) {
            // æ›¿æ› URL ç‚ºé€šç”¨ API
            const API_URL = `${BASE_API_URL}/api/weather/${encodeURIComponent(city)}?t=${new Date().getTime()}`;
            
            try {
                // é¡¯ç¤º Loading ç•«é¢
                const loadingScreen = document.getElementById('loading');
                loadingScreen.style.opacity = 1;
                loadingScreen.style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';

                const delayPromise = new Promise(resolve => setTimeout(resolve, 800)); // ç¸®çŸ­è‡³ 0.8s
                
                // ğŸš¨ é—œéµä¿®æ­£ 2: åŠ å…¥ { mode: 'cors' } é¸é …ä¾†å˜—è©¦è§£æ±º CORB éŒ¯èª¤
                const fetchPromise = fetch(API_URL, { mode: 'cors' }).then(res => { 
                    if (!res.ok) throw new Error(`API response error: ${res.statusText}`);
                    return res.json();

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    
                    document.getElementById('loading').style.opacity = 0;
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                    }, 500);

                } else {
                    throw new Error(json.message || "API Error");
                }
            } catch (e) {
                console.error("æƒ…å ±å–å¾—å¤±æ•—:", e);
                alert(`ç‰¹å‹™è­¦å ±: ç„¡æ³•å–å¾— ${city} å¤©æ°£æƒ…å ±ã€‚è©³ç´°éŒ¯èª¤: ${e.message}`);
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // --- åŠŸèƒ½ 1: è¼‰å…¥åŸå¸‚é¸å–® ---
        async function populateCitySelector() {
            const selector = document.getElementById('citySelector');
            try {
                // ğŸš¨ é—œéµä¿®æ­£ 1: åŠ å…¥ { mode: 'cors' } é¸é …ä¾†å˜—è©¦è§£æ±º CORB éŒ¯èª¤
                const response = await fetch(`${BASE_API_URL}/api/cities?t=${new Date().getTime()}`, { mode: 'cors' });
                const json = await response.json();
                
                if (json.success && json.cities) {

                    selector.value = DEFAULT_CITY;
                } else {
                     throw new Error(json.message || "Failed to load city list");
                }
            } catch (e) {
                console.error("ç„¡æ³•è¼‰å…¥åŸå¸‚åˆ—è¡¨:", e);
                const option = document.createElement('option');
                option.value = DEFAULT_CITY;
                option.textContent = `ç„¡æ³•è¼‰å…¥ (${DEFAULT_CITY})`;
                selector.appendChild(option);
            }
            
            // ç›£è½åŸå¸‚é¸æ“‡è®Šæ›´
            selector.addEventListener('change', (event) => {
                fetchWeather(event.target.value);
            });
        }
        
        // --- åŠŸèƒ½ 2: å®šä½ç›®å‰ä½ç½® ---
        function locateAndFetchWeather() {
            if (!navigator.geolocation) {
                alert('ç‰¹å‹™è­¦å ±: æ‚¨çš„è£ç½®ä¸æ”¯æ´åœ°ç†å®šä½ï¼Œç„¡æ³•ä½¿ç”¨æ­¤åŠŸèƒ½ã€‚');
                return;
            }

            document.getElementById('locateButton').disabled = true;
            document.getElementById('locateButton').innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> å®šä½ä¸­...';
            
            // å‘¼å«åœ°ç†å®šä½ API
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                
                // é€™è£¡æš«æ™‚å¯¦ä½œã€Œå®šä½æˆåŠŸå¾Œï¼Œè¼‰å…¥é è¨­åŸå¸‚ä¸¦æç¤ºã€
                alert(`ç‰¹å‹™è­¦å ±: ç¶“ç·¯åº¦å®šä½æˆåŠŸï¼(Lat: ${lat.toFixed(2)}, Lon: ${lon.toFixed(2)})ã€‚
                
                ç›®å‰æ­£åœ¨è¼‰å…¥æœ€è¿‘çš„ç¸£å¸‚æƒ…å ±...
                (æ­¤åŠŸèƒ½éœ€é¡å¤–å¾Œç«¯æœå‹™ï¼Œç›®å‰å°‡è¼‰å…¥é è¨­åŸå¸‚: ${DEFAULT_CITY})`);
                
                // é‡æ–°è¼‰å…¥é è¨­åŸå¸‚
                fetchWeather(DEFAULT_CITY);

                // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
                document.getElementById('locateButton').disabled = false;
                document.getElementById('locateButton').innerHTML = '<i class="fa-solid fa-crosshairs"></i> å®šä½';

            }, (error) => {
                // å®šä½å¤±æ•—è™•ç†
                let msg = '';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        msg = "ç‰¹å‹™æ‹’çµ•æˆæ¬Š: è«‹é–‹å•Ÿä½ç½®å­˜å–æ¬Šé™ã€‚";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        msg = "è¨Šè™Ÿéºå¤±: ç„¡æ³•å–å¾—ä½ç½®è³‡è¨Šã€‚";
                        break;
                    case error.TIMEOUT:
                        msg = "é€£ç·šé€¾æ™‚: ç„¡æ³•åœ¨æ™‚é–“å…§å®Œæˆå®šä½ã€‚";
                        break;
                    default:
                        msg = "å®šä½éŒ¯èª¤ï¼Œè«‹é‡æ–°å˜—è©¦ã€‚";
                        break;
                }
                alert(`å®šä½å¤±æ•—: ${msg}`);
                
                // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
                document.getElementById('locateButton').disabled = false;
                document.getElementById('locateButton').innerHTML = '<i class="fa-solid fa-crosshairs"></i> å®šä½';
            });
        }
